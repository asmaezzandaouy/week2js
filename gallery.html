<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photo</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #image {
            width: 80%;
            height: 200px;
            margin: 20px auto;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            border: 1px solid #ddd;
            background-size: cover;
            background-position: center;
        }

        .preview {
            width: 150px;
            height: 100px;
            margin: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .preview:hover {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    
    <h1>Galerie Photo</h1>
    <div id="image">
        Passez la souris sur une image ci-dessous pour l'afficher ici.
    </div>

    <img class="preview" alt="Avec un bandana" 
         src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" 
         onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview" alt="Avec mon chien" 
         src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" 
         onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview" alt="Jeune chiot" 
         src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" 
         onmouseover="upDate(this)" onmouseout="unDo()">

    <script>
        function upDate(previewPic) {
            const imageDiv = document.getElementById("image");
            imageDiv.innerHTML = previewPic.alt;
            imageDiv.style.backgroundImage = `url(${previewPic.src})`;
        }

        function unDo() {
            
            const imageDiv = document.getElementById("image");
            imageDiv.style.backgroundImage = "";
            imageDiv.innerHTML = "Passez la souris sur une image ci-dessous pour l'afficher ici.";
        }
    </script>
</body>
</html>
